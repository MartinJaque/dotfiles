# remap prefix from 'C-b' to 'C-x'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Session en 1 no en 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Fix ESC delay in vim
set -g escape-time 10
# Moverse entre paneles como en Vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# keep workspace in another panel
unbind '"'
unbind %
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Use xclip to copy and paste with the system clipboard
# bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip"
setw -g mode-keys vi
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"
set-option -g allow-rename off

# Improve colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",alacritty:Tc,*256col*:Tc"

# Set scrollback buffer to 10000
set -g history-limit 102400

# Customize the status line
set -g status-fg  green
set -g status-bg  black

# Kill all of sessions
# sudo kill $(pidof tmux)

set-option -g status-position top    # position the status bar at top of screen

